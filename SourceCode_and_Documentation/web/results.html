<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Results | CinemaScout</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma-pageloader@0.3.0/dist/css/bulma-pageloader.min.css">
        <link rel="shortcut icon" href="/favicon.ico">
        <style media="screen">
            body {
                display: flex;
                min-height: 100vh;
                flex-direction: column;
            }
        </style>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma-carousel@4.0.24/dist/css/bulma-carousel.min.css">
    </head>

    <section header>
        <div class="container">
            <div class="navbar">
                <div class="navbar-brand">
                    <a class="navbar-item" href="/">
                        <img src="res/cinema_mask.png">
                    </a>
                </div>
                <div class="navbar-menu">
                    <div class="navbar-start is-justify-content-center is-flex-grow-1">
                        <a class="navbar-item" href="/">
                        Overview
                        </a>
                        <a class="navbar-item" href="search">
                        Search
                        </a>
                        <a class="navbar-item" href="about">
                        About
                        </a>
                    </div>
                    <div class="navbar-end">
                        <form action="https://github.com/nJ3ahxac/seng2021_project" target="_blank">
                            <button class="button is-link my-4" href="">
                                <span class="icon">
                                    <i class="fab fa-github">
                                    </i>
                                </span>
                                <span>
                                    View on <strong>GitHub</strong>
                                </span>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <body>
        <div class="pageloader is-active" id="loader">
            <span class="title">
                Loading your recommendations...
            </span>
        </div>
        <section class="hero is-primary has-text-centered">
            <div class="hero-body">
                <h1 class="title">
                    The results are in!
                </h1>
                <h2 class="subtitle">
                    Here's what we recommend.
                </h2>
            </div>
        </section>
        <div class="container">
            <div id="top_carousel" class="carousel is-unselectable">
            </div>
            <section class="section is-small">
                <h1 class="title">
                    The breakdown.
                </h1>
                <h2 class="subtitle">
                    Save your results - or just make a new search!
                </h2>
            </section>
            <nav class="level is-mobile">
                <div class="level-left">
                    <button class="button" id="button_save">
                        <span class="icon">
                            <i class="fas fa-save">
                            </i>
                        </span>
                        <span>
                            Save
                        </span>
                    </button>
                </div>
                <div class="level-right">
                    <button class="button ml-1" id="button_print">
                        <span>
                            Print
                        </span>
                        <span class="icon">
                            <i class="fas fa-print">
                            </i>
                        </span>
                    </button>
                </div>
            </nav>
            <div class="box">
                <div class="table-container is-unselectable">
                    <table class="table is-fullwidth is-hoverable" id="movie_table">
                        <thead>
                            <tr>
                                <th class="is-clickable">Name </th>
                                <th class="is-clickable">Year </th>
                                <th class="is-clickable">Rating </th>
                                <th class="is-clickable">Popularity </th>
                                <th class="is-clickable">Runtime </th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
            <section class="section is-small">
                <div class="level">
                    <div class="level-item has-text-centered">
                        <div class="column is-half">
                            <h1 class="title">
                                Thanks for using CinemaScout!
                            </h1>
                            <form action="search">
                                <button class="button is-large is-link mt-4">
                                    Make another search
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <footer class="footer">
            <div class="content has-text-centered">
                <strong>&copy; CinemaScout 2021:</strong> All rights reserved
            </div>
        </footer>
        <script src="results.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bulma-carousel@4.0.24/dist/js/bulma-carousel.min.js"></script>
        <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    </body>
</html>
