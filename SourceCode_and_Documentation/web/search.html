<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Search | CinemaScout</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma-extensions@6.2.7/bulma-divider/dist/css/bulma-divider.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma-switch@2.0.0/dist/css/bulma-switch.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma-extensions@6.2.7/bulma-slider/dist/css/bulma-slider.min.css">
        <link rel="shortcut icon" href="/favicon.ico">
        <style media="screen">
            body {
                display: flex;
                min-height: 100vh;
                flex-direction: column;
            }
        </style>
    </head>

    <section>
        <div class="container">
            <div class="navbar">
                <div class="navbar-brand">
                    <a class="navbar-item" href="/">
                        <img src="res/cinema_mask.png">
                    </a>
                </div>
                <div class="navbar-menu">
                    <div class="navbar-start is-justify-content-center is-flex-grow-1">
                        <a class="navbar-item" href="/">
                        Overview
                        </a>
                        <a class="navbar-item" href="search">
                        Search
                        </a>
                        <a class="navbar-item" href="about">
                        About
                        </a>
                    </div>
                    <div class="navbar-end">
                        <form action="https://github.com/nJ3ahxac/seng2021_project" target="_blank">
                            <button class="button is-link my-4" href="">
                                <span class="icon">
                                    <i class="fab fa-github">
                                    </i>
                                </span>
                                <span>
                                    View on <strong>GitHub</strong>
                                </span>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <body>
        <div class="container">
            <section class="section is-small">
                <div class="box" style="min-height: 756px; min-width: 1296px; max-height: 756px;">
                    <progress class="progress is-primary is-large is-flex is-flex-direction-row is-align-content-stretch" value="0" max="1" id="progress_bar">
                    </progress>
                    <div class="columns is-vcentered is-mobile mx-6" id="columns_question" style="padding-top: 150px;">
                        <div class="column" id="column_left">
                            <h1 class="title">
                                Just a few things before we start
                            </h1>
                            <h2 class="subtitle">
                                Some common hard passes...
                            </h2>
                            <div class="field">
                              <input id="switch_english" type="checkbox" name="switchLarge" class="switch is-large">
                              <label for="switch_english">Include non-English language films</label>
                            </div>
                            <div class="field">
                              <input id="switch_bw" type="checkbox" name="switchLarge" class="switch is-large">
                              <label for="switch_bw">Include black and white films</label>
                            </div>
                            <div class="field">
                              <input id="switch_early" type="checkbox" name="switchLarge" class="switch is-large">
                              <label for="switch_early">Include pre-1980 films</label>
                            </div>
                            <div class="field">
                              <input id="switch_silent" type="checkbox" name="switchLarge" class="switch is-large">
                              <label for="switch_silent">Include silent films</label>
                            </div>
                            <div class="field">
                              <input id="switch_adult" type="checkbox" name="switchLarge" class="switch is-large is-danger">
                              <label for="switch_adult">Include adult films</label>
                            </div>
                        </div>
                        <div class="column is-one-third mx-6" id="column_right">
                             <figure class="image">
                                 <img src="res/binoculars.png">
                             </figure>
                        </div>
                    </div>
                    <div class="level" id="level_buttons_begin">
                        <div class="level-item has-text-centered">
                            <button class="button is-large is-primary" id="button_start">
                                Begin search
                            </button>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <footer class="footer">
            <div class="content has-text-centered">
                <strong>&copy; CinemaScout 2021:</strong> All rights reserved
            </div>
        </footer>
        <script src="search.js"></script>
        <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    </body>
</html>
